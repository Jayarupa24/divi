<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage!</h1>
    </header>
    <div class="content">
        <p>This is a basic webpage example. It includes a simple layout with a header, paragraph, image, and a link to another page.</p>
        
        <img src="https://via.placeholder.com/300" alt="Placeholder Image" />
        
        <p>Learn more about web development by visiting <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
    </div>
</body>
</html>
